# Default values for veidemann-controller.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: norsknettarkiv/veidemann-controller
  tag: ""
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 7700

ingress:
  enabled: false
  annotations: {}
  # kubernetes.io/ingress.class: "nginx"
  # kubernetes.io/tls-acme: "true"
  path: /veidemann.api
  hosts:
  - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#  cpu: 100m
#  memory: 128Mi
# requests:
#  cpu: 100m
#  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

annotations: {}

podAnnotations: {}

hostAliases: []

trustedCA:
  # create a secret or not
  create: false
  # if enabled deployment will mount volume with tls.crt
  enabled: false
  # secretName will be used as secretRef in deployment if trustedCA is enabled
  # defaults to value of fullname template if empty (falsy)
  secretName: ""
  # key is a PEM encoded tls key
  key: ""
  # crt is a PEM encoded tls certificate
  crt: ""

envoy:
  image:
    repository: envoyproxy/envoy-alpine
    tag: v1.8.0
    pullPolicy: IfNotPresent

# config overrides common configmap values
config:
  issuer: ""

  rethinkdb:
    host: ""
    port: ""
    name: ""

  frontier:
    host: ""
    port: ""

  jaeger:
    agent:
      host: ""
      port: ""
    sampler:
      type: ""
      param: ""

  apiKeyRoleMapping: ""

global:
  veidemann:
    rethinkdb:
      host: ""
      port: ""
      name: ""
    jaeger:
      agent:
        host: ""
        port: ""
      sampler:
        type: ""
        param: ""
