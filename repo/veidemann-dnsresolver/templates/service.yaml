apiVersion: v1
kind: Service
metadata:
  name: {{ template "veidemann-dnsresolver.fullname" . }}
  labels:
    app: veidemann
    component: {{ template "veidemann-dnsresolver.name" . }}
    chart: {{ template "veidemann-dnsresolver.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.externalGrpcPort }}
      targetPort: {{ .Values.service.internalGrpcPort }}
      protocol: TCP
      name: grpc
    - name: dns
      port: {{ .Values.service.externalDnsPort }}
      targetPort: dns
      protocol: UDP
    - name: dnsTcp
      port: {{ .Values.service.externalDnsPort }}
      targetPort: dns
      protocol: TCP

  selector:
    component: {{ template "veidemann-dnsresolver.name" . }}
    release: {{ .Release.Name }}
