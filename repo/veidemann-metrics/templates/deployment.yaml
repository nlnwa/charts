apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "veidemann-metrics.fullname" . }}
  labels:
    app: veidemann
    component: {{ template "veidemann-metrics.name" . }}
    chart: {{ template "veidemann-metrics.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      component: {{ template "veidemann-metrics.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: veidemann
        component: {{ template "veidemann-metrics.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ default .Chart.AppVersion .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ template "veidemann-metrics.configPrefix" . }}-rethinkdb-env
                optional: false
            - secretRef:
                name: {{ template "veidemann-metrics.configPrefix" . }}-rethinkdb-env
                optional: false
          ports:
            - name: http-metrics
              containerPort: {{ .Values.service.internalMetricsPort }}
              protocol: TCP
          args:
            - "-listen"
            - "0.0.0.0:{{ .Values.service.internalMetricsPort }}"
            - "-dbhostname"
            - "$(DB_HOST)"
            - "-dbport"
            - "$(DB_PORT)"
            - "-dbname"
            - "$(DB_NAME)"
            - "-dbuser"
            - "$(DB_USER)"
            - "-dbpassword"
            - "$(DB_PASSWORD)"
        {{- with .Values.livenessProbe }}
          livenessProbe:
{{ toYaml . | indent 12 }}
        {{- end }}
        {{- with .Values.readinessProbe }}
          readinessProbe:
{{ toYaml . | indent 12 }}
        {{- end }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
